<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>홍길동 · 포트폴리오</title>
  <meta name="description" content="백엔드/IT 포지션을 위한 개인 포트폴리오 — 프로젝트, 경험, 연락처, 이력서." />
  <meta property="og:title" content="홍길동 · 포트폴리오" />
  <meta property="og:description" content="핵심 프로젝트, 경험, 연락처, 이력서" />
  <link rel="icon" href="assets/favicon.svg" />
  <meta name="theme-color" content="#1c3d5a" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --line: #e6e6e6;
      --accent: #1c3d5a; /* 차분한 남색 */
      --container: 1100px;
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      color: var(--text);
      background: var(--bg);
      font: 16px/1.65 -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', Arial, sans-serif;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }
    img { max-width: 100%; height: auto; }
    a { color: inherit; }
    .wrap { max-width: var(--container); margin: 0 auto; padding: 0 20px; }

    .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
    .skip-link:focus{position:static;width:auto;height:auto;padding:8px 12px;background:#000;color:#fff;border-radius:8px}

    header { position: sticky; top: 0; z-index: 10; background: var(--bg); border-bottom: 1px solid var(--line); }
    nav { height: 56px; display: flex; align-items: center; justify-content: space-between; }
    nav .brand { font-weight: 700; letter-spacing: .2px; }
    nav .links a { text-decoration: none; margin-left: 18px; padding: 6px 2px; border-radius: 6px; }
    nav .links a:focus, nav .links a:hover { outline: none; color: var(--accent); }

    section { padding: 84px 0; border-bottom: 1px solid var(--line); scroll-margin-top: 72px; }
    h1, h2, h3 { line-height: 1.25; margin: 0 0 12px; }
    h1 { font-size: clamp(24px, 3.2vw, 36px); }
    h2 { font-size: clamp(20px, 2.6vw, 28px); }
    p.lead { color: var(--muted); margin: 0 0 8px; }

    .hero { padding: 92px 0 84px; display: grid; gap: 20px; place-items: center; text-align: center; }
    .btn { display: inline-block; text-decoration: none; padding: 10px 16px; border-radius: 10px; border: 1px solid var(--text); transition: transform .05s ease; }
    .btn-primary { background: var(--accent); border-color: var(--accent); color: #fff; }
    .btn:active { transform: translateY(1px); }
    .btn + .btn { margin-left: 8px; }

    .badges { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; justify-content:center; }
    .badge { font-size: 14px; padding: 4px 10px; border: 1px solid var(--line); border-radius: 999px; }

    .grid { display: grid; gap: 16px; grid-template-columns: repeat(3, 1fr); }
    .card { border: 1px solid var(--line); border-radius: 14px; padding: 16px; background: #fff; }
    .card h3 { margin: 0 0 6px; }
    .muted { color: var(--muted); }
    details { margin-top: 8px; }
    details > summary { cursor: pointer; list-style: none; }
    details > summary::-webkit-details-marker { display: none; }

    .timeline { list-style: none; padding: 0; margin: 0; }
    .timeline li { padding: 12px 0; border-top: 1px dashed var(--line); }
    .timeline li:first-child { border-top: none; }

    .icons { display: inline-flex; gap: 10px; vertical-align: middle; }
    .icon { width: 22px; height: 22px; }
    .icon svg { width: 100%; height: 100%; display: block; }

    footer { padding: 28px 0; color: var(--muted); }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      nav .links a { margin-left: 12px; }
      section { padding: 72px 0; }
    }

    @media print {
      header, footer, .btn { display: none !important; }
      section { page-break-inside: avoid; border: none; padding: 24px 0; }
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">본문 바로가기</a>

  <header>
    <div class="wrap">
      <nav aria-label="주요 메뉴">
        <div class="brand" aria-label="브랜드/이름">홍길동</div>
        <div class="links">
          <a href="#about">About</a>
          <a href="#projects">Projects</a>
          <a href="#exp">Experience</a>
          <a href="#contact">Contact</a>
          <a href="assets/resume.pdf" target="_blank" rel="noopener">Resume</a>
        </div>
      </nav>
    </div>
  </header>

  <main id="main" class="wrap">
    <section class="hero" aria-labelledby="hero-title">
      <img src="assets/profile.jpg" alt="홍길동 프로필 사진" class="profile-pic" />
      <h1 id="hero-title" class="name-display">홍길동 · Backend Engineer</h1>
      <p class="lead">대규모 트래픽 환경에서 <strong>안정성·성능 최적화</strong>에 강점이 있는 서버 개발자입니다.</p>
      <div>
        <a class="btn btn-primary" href="#projects">프로젝트 보기</a>
        <a class="btn" href="assets/resume.pdf" target="_blank" rel="noopener">이력서 다운로드</a>
      </div>
      <div class="contact-inline" aria-label="빠른 연락">
        <a href="mailto:you@example.com">you@example.com</a>
        <a href="https://github.com/yourid" target="_blank" rel="noopener">GitHub</a>
        <a href="https://www.linkedin.com/in/yourid" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="wrap">© 2025 홍길동 · Last updated 2025-08</div>
  </footer>
</body>
</html>
